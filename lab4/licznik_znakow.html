<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamiczny licznik znaków</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            font-size: 1rem;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .counter {
            font-size: 1.2rem;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Dynamiczny licznik znaków</h1>
    <textarea id="textInput" placeholder="Wpisz tekst..."></textarea>
    <div class="counter">Liczba znaków: <span id="charCount">0</span></div>

    <script>
        const textInput = document.getElementById('textInput');
        const charCount = document.getElementById('charCount');
        
        textInput.addEventListener('input', () => {
            charCount.textContent = textInput.value.length;
        });
    </script>
</body>
</html>
